<div style="text-align: right;">
  <mat-icon (click)="addWeather()" matTooltip="{{ 'weathers.add.tip' | translate }}" class="weather-action">add
  </mat-icon>
</div>
<div *ngIf="(weathers$ | async)!.length > 0" class="weathers">
  <table>
    <thead>
    </thead>
    <tbody>
      <tr *ngFor="let weather of weathers$ | async; index as weatherIndex">
        <td class='weather'>
          <mat-toolbar>
            <div *ngIf="weather.current">
            <div [style.background-color]="(weather.current.weather_code | backgroundColor)">
                <img *ngFor="let uri of weather.current.weather_icons" class='weather-image' src="{{uri}}" alt=''>
                <span class='weather-temperature'>
                  <span class='weather-temperature-value'>{{weather.current.temperature}}</span> <span [innerHTML]="getTemperatureUnit(weather.request.unit)"></span>
                  <br />{{weather.location.name}} {{weather.location.country}}
                </span>
                <span class="fill-remaining-space"></span>
                <mat-icon (click)="deleteWeather(weather)" matTooltip="{{ 'weathers.delete' | translate }}"
                class="weather-action">delete</mat-icon>
                </div>
            </div>
          </mat-toolbar>
        </td>
      </tr>
    </tbody>
  </table>
</div>
